<div class="logo"></div>
<div class="form">
	<div class="left">
		<div class="title">Get started with</div>
		<div class="cont_btn">
			<div class="my_btn btn_home grad_orange">
				<a class="link" href="http://mpanel.com/"></a>
			</div>
			<div class="my_btn btn_open grad_blue" >
				<input id='input_file' type="file" onchange="angular.element(this).scope().openProject(this)"/>
				<label class="link" for='input_file'>Open</label>
				<div class="error_file" ng-class='{show: error_file}'>
					{{error_file}}
				</div>
			</div>
		</div>
	</div>
	<div class="right">
		<div class="cont_btn">
			<div class="my_btn learn grad_blue">
				<a class="link" href="https://www.youtube.com/playlist?list=PLlFQftmRED8vTFU01XcvMzOGieBj-IGWJ">Learn</a>
			</div>
			<div class="my_btn setting">
				<a class="link" href="#user">
				</a>
			</div>
		</div>
		<div class="cont_btn">
			<div class="my_btn news grad_blue">
				<a class="link" href="http://mpanel.com/news/">news</a>
			</div>
			<div class="my_btn help">
				<a class="link" ng-href='{{host_helper}}/source/html/hs10.htm'></a>
			</div>
		</div>
	</div>
</div>
<div class="btn_start grad_orange">
	<a class="link" ng-click='$parent.updatePage(0)'>start</a>
</div>
